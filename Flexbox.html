<!doctype html>
<Html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <link rel="stylesheet" href="Style.css">
    <title> Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Celular.png" alt="Celular no Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="Rock.png" alt="Imagem de perfil">
                </div>
                <a href="$" class="instagram-login"> Continue como Rock</a>
                <a href="$" class="instagram-logout"> Remover Conta </a>
            </div>
            <div class="group">
                <p class="Not-account">Não é Rock</p>
                <p class="Not-account">
                    <span class="Link-Blue">Alterar contas</span>
                    ou
                    <span class="Link-Blue">Inscreva-se</span>
                    </p>
            </div>
            <div class="Get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="Download">
                    <a href="$" class="app-download"></a>
                    <a href="$" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</Html>
